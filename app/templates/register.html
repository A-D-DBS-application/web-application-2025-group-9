{% extends "base.html" %}

{% block title %}Account maken - Solv.io{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="card auth-card">
        <h2 class="auth-heading">Account maken</h2>
        
        {% include 'components/alerts.html' %}
        
        <form action="{{ url_for('main.register') }}" method="post">
            <div class="form-group">
                <label for="naam">Gebruikersnaam</label>
                <input type="text" id="naam" name="naam" required>
            </div>
            
            <div class="form-group">
                <label for="user_name">Volledige naam</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            
            <div class="form-group">
                <label for="user_email">E-mailadres</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            
            
            <button type="submit" class="btn-primary btn-block">Account maken</button>
        </form>
        
        <hr class="auth-divider">
        
        <p class="auth-footer-text">
            Al een account? <a href="{{ url_for('main.login') }}" class="auth-link">Log hier in</a>
        </p>
    </div>
</div>
{% endblock %}
