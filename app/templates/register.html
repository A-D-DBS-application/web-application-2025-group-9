{% extends "base.html" %}

{% block title %}Account maken - Solv.io{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="card" style="margin-top: 3rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Account maken</h2>
        
        {% include 'components/alerts.html' %}
        
        <form action="{{ url_for('main.register') }}" method="post">
            <div class="form-group">
                <label for="naam">Gebruikersnaam</label>
                <input type="text" id="naam" name="naam" required>
            </div>
            
            <div class="form-group">
                <label for="user_name">Volledige naam</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            
            <div class="form-group">
                <label for="user_email">E-mailadres</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            
            <div class="form-group">
                <label for="rol">Functie</label>
                <select id="rol" name="rol" required>
                    <option value="">-- Selecteer uw functie --</option>
                    {% for role in roles %}
                        <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="password2">Herhaal wachtwoord</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            
            <button type="submit" class="btn-primary btn-block">Account maken</button>
        </form>
        
        <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--border-color);">
        
        <p style="text-align: center;">
            Al een account? <a href="{{ url_for('main.login') }}" style="color: var(--secondary-color); font-weight: 600;">Log hier in</a>
        </p>
    </div>
</div>
{% endblock %}
