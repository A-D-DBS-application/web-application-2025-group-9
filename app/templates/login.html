{% extends "base.html" %}

{% block title %}Inloggen - Solv.io{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="card auth-card">
        <h2 class="auth-heading">Inloggen</h2>
        
        {% include 'components/alerts.html' %}
        
        <form action="{{ url_for('main.login') }}" method="post">
            <div class="form-group">
                <label for="naam">Gebruikersnaam</label>
                <input type="text" id="naam" name="naam" required>
            </div>
            
            <button type="submit" class="btn-primary btn-block">Inloggen</button>
        </form>
        
        <hr class="auth-divider">
        
        <p class="auth-footer-text">
            Nog geen account? <a href="{{ url_for('main.register') }}" class="auth-link">Maak er een aan</a>
        </p>
    </div>
</div>
{% endblock %}
